<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary-color: #60a5fa;
      --hover-color: #3b82f6;
      --text-color: #e2e8f0;
      --border-color: #334155;
      --input-bg: rgba(255, 255, 255, 0.03);
      --error-color: #ef4444;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      color: var(--text-color);
    }

    h1 {
      color: #ffffff;
      text-align: center;
      font-size: 2.25rem;
      margin-bottom: 2rem;
      animation: fadeInDown 0.6s ease-out;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      max-width: 480px;
      width: 100%;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.8s ease-out;
    }

    .form-group {
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: slideInRight 0.5s ease-out forwards;
    }

    .form-group:nth-child(odd) {
      animation-delay: 0.2s;
    }

    .form-group:nth-child(even) {
      animation-delay: 0.4s;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-color);
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background: var(--input-bg);
      border: 2px solid var(--border-color);
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
      color: var(--text-color);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
    }

    input:hover {
      border-color: var(--hover-color);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    button {
      width: 100%;
      padding: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      transform: translateY(0);
    }

    button:hover {
      background-color: var(--hover-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(96, 165, 250, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background-color: var(--border-color);
      cursor: not-allowed;
      transform: none;
    }

    /* Custom animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Input focus animation */
    .form-group.focused label {
      color: var(--primary-color);
      transform: translateY(-2px);
      transition: all 0.3s ease;
    }

    /* Loading animation for button */
    button.loading {
      position: relative;
      pointer-events: none;
    }

    button.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Glow effect on hover */
    .form-group:hover input {
      box-shadow: 0 0 15px rgba(96, 165, 250, 0.1);
    }
  </style>
</head>
<body>
  <h1>Admin Registration</h1>

  <form id="adminRegistrationForm" onsubmit="registerAdmin(event)">
    <div class="form-group">
      <label for="fullName">Full Name <span style="color: var(--error-color);">*</span></label>
      <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name" />
    </div>

    <div class="form-group">
      <label for="email">Email <span style="color: var(--error-color);">*</span></label>
      <input type="email" id="email" name="email" required placeholder="Enter your email address" />
    </div>

    <div class="form-group">
      <label for="deviceName">Device Name</label>
      <input type="text" id="deviceName" name="deviceName" placeholder="Enter your organization's device name" />
    </div>

    <div class="form-group">
      <label for="password">Password <span style="color: var(--error-color);">*</span></label>
      <input type="password" id="password" name="password" required placeholder="Enter a strong password" />
    </div>

    <div class="form-group">
      <label for="avatar">Avatar (Optional)</label>
      <input type="text" id="avatar" name="avatar" placeholder="Enter avatar URL" />
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <input type="text" id="role" name="role" value="admin" readonly />
    </div>

    <div class="form-group">
      <label for="organization">Organization ID</label>
      <input type="text" id="organization" name="organization" placeholder="Enter your organization's ID" />
    </div>

    <button type="submit">Register</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // Add focus animations
    document.querySelectorAll('.form-group input').forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', () => {
        if (!input.value) {
          input.parentElement.classList.remove('focused');
        }
      });
    });

    function registerAdmin(event) {
      event.preventDefault();
      const button = event.target.querySelector('button');
      button.classList.add('loading');
      
      // Collect form data
      const formData = {
        fullName: document.getElementById('fullName').value,
        email: document.getElementById('email').value,
        deviceName: document.getElementById('deviceName').value,
        password: document.getElementById('password').value,
        avatar: document.getElementById('avatar').value,
        role: document.getElementById('role').value,
        organization: document.getElementById('organization').value
      };

      // Simulate API call with loading state
      setTimeout(() => {
        button.classList.remove('loading');
        
        if (formData.fullName && formData.email && formData.password) {
          Swal.fire({
            icon: 'success',
            title: 'Registration Successful',
            text: 'Admin account created successfully!',
            showConfirmButton: false,
            timer: 2000,
            customClass: {
              popup: 'animate__animated animate__fadeInDown'
            }
          }).then(() => {
            window.location.href = 'index.html'; // Updated to redirect to index.html
          });
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Registration Failed',
            text: 'Please fill in all required fields.',
            showConfirmButton: false,
            timer: 2000,
            customClass: {
              popup: 'animate__animated animate__shakeX'
            }
          });
        }
      }, 1500);
    }
  </script>
</body>
</html>
